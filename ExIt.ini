[GLOBAL]
board_size = 5
num_threads = 6
chunksize = 20

[ExpertIteration]
dataset_size = 10000
iterations = 5
active_simulations = 512

[Training]
max_epochs = 100
batch_size = 256
validation_split = 0.1
patience = 3
model_file = best_model.h5
history_file = history.pickle

[MCTSAgent]
search_depth = 25

[NMCTSAgent]
search_depth = 100

[exitEval]
num_matches = 75
eval_file = logs/exit_eval({board_size}x{board_size}).json

[nnEval]
dataset_size = 10000
training_file = data.npz
label_file = labels.npz

[mctsEval]
eval_file = logs/mcts_eval({board_size}x{board_size})big.json

[apprenticeEval]
active_simulations = 10
eval_file = logs/apprentice_eval({board_size}x{board_size}).json
prediction_data = data.npz
prediction_labels = labels.npz